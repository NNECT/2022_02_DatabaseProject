{% extends 'layout.html' %}

{% block content %}
    <div class="modal modal-tour position-static d-block py-5" tabindex="-1" role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                    <h2 class="fw-bold mb-0">기후데이터 시각화</h2>
                    <div class="btn-group-vertical mt-5 w-100" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-outline-primary active">테이블</button>
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='{{ url_for('table') }}'">데이터 선택</button>
                    </div>
                    <div class="btn-group-vertical mt-5 w-100" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-outline-primary active">그래프</button>
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='{{ url_for('graph', loc=1) }}'">단일지역 데이터</button>
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='{{ url_for('graph', loc=0) }}'">지역비교 데이터</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
